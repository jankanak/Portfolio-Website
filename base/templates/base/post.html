{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<div class="main-container">
    <img style="width: 1100px; height: 500px;" src="{{ post.thumbnail.url }}">
    <h1>{{ post.headline }}</h1>
    <h2 style="font-size: 20px;">{{ post.sub_headline|safe }}</h2>
    <p>{{ post.body|safe }} </p>
</div>
{% endblock %}
